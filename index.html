<head>
	<script src="jparticles.js"></script>
	<script src="particles.js"></script>
	<script src="snow.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<title>WEBSITE</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400&family=Varta:wght@300&display=swap');

		html {
			color: #ffffff;
			background-image: url("background.jpg");
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			font-family: Oxygen;
		}

		.center {
			position: absolute;
			border-radius: 5%;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
			background-color: #0000006f;
			padding: 20px;
			text-align: center;
		}

		.avatar {
			border-radius: 10%;
			width: 150px;
			height: 150px;
		}

		.center hr {
			width: 50%;
		}

		.center a:link {
			text-decoration: none;
			transition: 0.1s ease-in;
		}

		.center a:hover {
			text-shadow: 0px 0px 5px;
		}

		.copyright {
			position: absolute;
			left: 50%;
			top: 96%;
			transform: translate(-50%, -50%);
			text-align: center;
		}

		div {
			cursor: default;
		}

		div:hover {
			color: #ffd700;
			text-shadow: 0px 0px 5px;
		}
	</style>
</head>
<body>
	<div id="particles" style="position: fixed; width: 100%; height: 100%;"></div>
	<div id="snows" style="position: fixed; width: 100%; height: 100%;"></div>
	<span class="center">
		<img class="avatar" src="avatar.jpg">
		<div style="font-size: 200%;">Đỗ Hoài Nam</div>
		<div style="font-size: 100%;">dohoainam914.github.io</div>
		<hr>
		<a href="https://facebook.com/dohoainam914" class="fab fa-facebook" style="color: #ffffff;"></a>
		<a href="https://twitter.com/dohoainam914" class="fab fa-twitter" style="color: #ffffff;"></a>
		<a href="https://github.com/DoHoainam914" class="fab fa-github" style="color: #ffffff;"></a>
		</hr>
	</span>
	<script>
		new JParticles.particle("#particles", {
			color: "#ffd700",
			lineShape: "cube",
			range: 2000,
			proximity: 100,
			parallax: true
		});
		new JParticles.snow("#snows");
	</script>
</body>
<footer>
	<span class="copyright">
		<div>© 2021 Đỗ Hoài Nam</div>
	</span>
</footer>
